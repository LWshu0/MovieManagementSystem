{% load static %}

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>演员添加</title>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-3.4.1-dist/css/bootstrap.css' %}">
    <style>
        body{
            background-image: url("{% static 'manager/img/2.webp' %}");
            background-size: cover;
        }
    </style>
</head>
<body>
<!-- 导航栏 -->
{% include "manager/navTemplate.html" with site='actor' %}
<!-- 主体部分 -->
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">
                <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
                演员添加
            </h3>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">

                    <div class="col-sm-8">
                        <label for="actorname" class="control-label">演员姓名</label>
                        <input type="text" class="form-control" id="actorname" name="actorname" placeholder="请输入演员姓名">

                        <label for="gender" class="control-label">性别</label>
                        <select class="form-control" id="gender" name="gender">
                            <option value="male">男</option>
                            <option value="female">女</option>
                        </select>

                        <label for="birthday" class="control-label">生日</label>
                        <input type="text" class="form-control" id="birthday" name="birthday" placeholder="请输入生日">

                        <label for="nationality" class="control-label">国籍</label>
                        <input type="text" class="form-control" id="nationality" name="nationality" placeholder="请输入国籍">

                        <label for="bio" class="control-label">简介</label>
                        <textarea class="form-control" id="bio" name="bio" placeholder="请输入简介"></textarea>

                        <label for="photo" class="control-label">照片</label>
                        <input type="file" class="form-control" id="photo" name="photo">

                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">添 加</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script rel="script" src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
<script rel="script" src="{% static 'plugins/bootstrap-3.4.1-dist/js/bootstrap.js' %}"></script>
</body>
</html>
